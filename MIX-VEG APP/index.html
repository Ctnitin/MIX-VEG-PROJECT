<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <button id="btnQuote" class="button-5">Get Quote</button>

        </div>

            <input type="number" id="input" placeholder="Enter a number between 1 to 100">

            <div class="wrng"></div>
            <div id="guesses">No. of Guesses: 0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
